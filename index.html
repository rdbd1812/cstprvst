<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Castille Provost</title>
    <style>
        body {
            font-family: 'Courier New', sans-serif;
            background-color: #ffe4e6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffb6c1;
        }

        header h1 {
            font-size: 2.5em;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: left;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #ffb6c1;
            color: white;
        }

        main {
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ffb6c1;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #photoGallery, #videoGallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        #photoGallery img, #videoGallery iframe {
            width: 200px;
            height: 150px;
            border: 2px solid white;
            border-radius: 10px;
        }

        #photoGallery div, #videoGallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue dans mon portfolio !</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showTab('photo')">Photo</a></li>
                <li><a href="#" onclick="showTab('video')">Vidéo</a></li>
                <li><a href="#" onclick="showTab('contact')">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Onglet Photo -->
        <section id="photo" class="tab-content">
            <h2>Galerie de Photos</h2>
            <div id="photoGallery">
                <!-- Ajoute tes URLs ici pour afficher les images -->
                <div>
                    <img src="https://via.placeholder.com/200" alt="Exemple de photo 1">
                </div>
                <div>
                    <img src="https://via.placeholder.com/200" alt="Exemple de photo 2">
                </div>
                <!-- Ajoute d'autres images ci-dessus -->
            </div>
        </section>

        <!-- Onglet Vidéo -->
        <section id="video" class="tab-content">
            <h2>Galerie de Vidéos</h2>
            <div id="videoGallery">
                <!-- Ajoute tes URLs ici pour afficher les vidéos -->
                <div>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>
                <div>
                    <iframe src="https://www.youtube.com/embed/ScMzIvxBSi4" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Ajoute d'autres vidéos ci-dessus -->
            </div>
        </section>

        <!-- Onglet Contact -->
        <section id="contact" class="tab-content">
            <h2>Contact</h2>
            <p>Pour toute question, veuillez me contacter à : <strong>castille.provost@example.com</strong></p>
        </section>
    </main>

    <footer>
        <p>Par Castille Provost.</p>
    </footer>

    <script>
        window.onload = function() {
            showTab('photo'); // Affiche l'onglet Photo par défaut
        };

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
